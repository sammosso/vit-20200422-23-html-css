<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex-Box</title>
</head>
<body>
    <div class="container">
        <div class="square">
            <div class="user-input">
                <label for="username">Enter Email/Username:</label>
                <input type="text" class="form-item">
                <label for="password">Enter Password:</label>
                <input type="text" class="form-item">
            </div>
            <div class="product-select">
                <input type="radio" id="enterprise" name="product" value="enterprise">
                <label for="enterprise">Enterprise</label>
                <input type="radio" id="pro" name="product" value="pro">
                <label for="pro">Pro</label>
                <input type="radio" id="free" name="product" value="free">
                <label for="free">Free</label>
            </div>
            <div class="submit">
                <button class="form-button">Login</button>
                <div class="form-row">
                    <input class="checkbox" type="checkbox" name="rememberPassword" value="yes">
                    <label for="rememberPassword">Remember Password</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
